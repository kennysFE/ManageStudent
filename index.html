<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 500px">
      <h3 class="text-center display-4">Quan li sinh vien</h3>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <p>Ma sinh vien</p>
            <input class="form-control" id="maSinhVien" />
          </div>
          <div class="form-group">
            <p>Email</p>
            <input class="form-control" id="Email" />
          </div>
          <div class="form-group">
            <p>Ngay sinh</p>
            <input class="form-control" id="ngaySinh" type="date" />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <p>Ten Sinh Vien</p>
            <input class="form-control" id="tenSinhVien" />
          </div>
          <div class="form-group">
            <p>Mat Khau</p>
            <input class="form-control" id="matKhau" type="password" />
          </div>
          <div class="form-group">
            <p>Khoa Hoc</p>
            <select class="form-control" id="khoaHoc">
              <option value="FrondEnd">FrondEnd</option>
              <option value="BackEnd">Backend</option>
            </select>
          </div>
        </div>
        <div class="col-12 mt-2 row">
          <div class="col-4">
            <p>Diem Toan</p>
            <input class="form-control" id="diemToan" />
          </div>
          <div class="col-4">
            <p>Diem Ly</p>
            <input class="form-control" id="diemLy" />
          </div>
          <div class="col-4">
            <p>Diem Hoa</p>
            <input class="form-control" id="diemHoa" />
          </div>
        </div>
        <div class="col-12 mt-2">
          <button class="btn btn-success" id="btnThemSinhVien">
            Them Sinh Vien
          </button>
        </div>
      </div>

      <div class="mt-2">
        <table class="table">
          <thead>
            <tr>
              <th>Ma sinh vien</th>
              <th>Ten sinh vien</th>
              <th>Email</th>
              <th>Ngay sinh</th>
              <th>Khoa hoc</th>
              <th>Diem trung binh</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tblSinhVien">
            <tr>
              <td>01</td>
              <td>Nguyen Van A</td>
              <td>email@gmail.com</td>
              <td>11/01/2001</td>
              <td>FrontEnd</td>
              <td>9.0</td>
              <td>
                <button class="btn btn-danger">Xoa</button>
                <button class="btn btn-primary ml-2">Sua</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- models  -->
    <script src="./models/Sinhvien.js"></script>

    <!-- controllers -->
    <script src="./controllers/index.js"></script>
  </body>
</html>
